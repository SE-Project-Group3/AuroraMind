version: "3.9"
name: auroramind-backend

services:
  postgres:
    image: pgvector/pgvector:pg16-trixie
    restart: unless-stopped
    container_name: auroramind-postgres
    environment:
      POSTGRES_USER: aurora
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auroramind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    container_name: auroramind-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: