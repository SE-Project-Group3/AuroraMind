version: "3.9"
name: auroramind-backend

services:
  postgres:
    image: pgvector/pgvector:pg16-trixie
    restart: unless-stopped
    container_name: auroramind-postgres
    environment:
      POSTGRES_USER: aurora
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auroramind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    container_name: auroramind-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auroramind-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # App settings (dev defaults). Override in your local environment as needed.
      DEBUG: "true"
      FRONTEND_HOST: "http://localhost:3000"
      BACKEND_CORS_ORIGINS: "http://localhost:3000"
      JWT_SECRET_KEY: "changeme-in-dev"

      # Database
      POSTGRES_SERVER: "postgres"
      POSTGRES_PORT: "5432"
      POSTGRES_USER: "aurora"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "auroramind"

      # Redis / Celery
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_DB: "0"

      # Storage
      KNOWLEDGE_STORAGE_ROOT: "/app/data"
    volumes:
      # Live-reload dev experience
      - ./backend:/app
      # Keep HF cache between container restarts to avoid repeated downloads
      - hf_cache:/root/.cache/huggingface
      # Persist uploaded/ingested documents locally
      - ./backend/data:/app/data
    ports:
      - "8080:8080"
    command: ["uv", "run", "uvicorn", "app.main:app", "--reload", "--host", "0.0.0.0", "--port", "8080"]

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auroramind-worker
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      DEBUG: "true"
      JWT_SECRET_KEY: "changeme-in-dev"

      POSTGRES_SERVER: "postgres"
      POSTGRES_PORT: "5432"
      POSTGRES_USER: "aurora"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "auroramind"

      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_DB: "0"

      KNOWLEDGE_STORAGE_ROOT: "/app/data"
    volumes:
      - ./backend:/app
      - hf_cache:/root/.cache/huggingface
      - ./backend/data:/app/data
    command: ["uv", "run", "celery", "-A", "app.core.celery_app:celery_app", "worker", "-l", "info"]

  frontend:
    container_name: auroramind-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # If your frontend needs to talk to the backend API via the browser:
      - VITE_API_URL=http://localhost:8080 
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  hf_cache: